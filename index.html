<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AluraFlix</title>
  <style>
    :root {
      --bg: #0b0c10;
      --card: #121317;
      --text: #e8e8ea;
      --muted: #b8b8be;
      --accent: #7aa2f7;
      --ring: rgba(122,162,247,.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 80% -10%, rgba(122,162,247,.09), transparent 60%),
                  radial-gradient(800px 600px at -10% 10%, rgba(137,220,235,.08), transparent 45%),
                  var(--bg);
      color: var(--text);
    }
    header {
      position: sticky; top: 0; z-index: 10;
      backdrop-filter: saturate(140%) blur(8px);
      background: linear-gradient(to bottom, rgba(11,12,16,.9), rgba(11,12,16,.65));
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .topbar { display: flex; gap: 16px; align-items: center; justify-content: space-between; }
    .brand { display: flex; gap: 10px; align-items: center; font-weight: 700; letter-spacing: .3px; }
    .logo {
      width: 36px; height: 36px; border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), #89dceb);
      box-shadow: 0 4px 14px rgba(122,162,247,.35);
    }
    .pill {
      display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px; border-radius: 999px; border: 1px solid rgba(255,255,255,.1);
      background: rgba(255,255,255,.02); font-size: 13px; color: var(--muted);
    }

    main { padding: 28px 20px 56px; }
    .grid {
      display: grid; gap: 20px; grid-template-columns: repeat(12, 1fr);
    }
    @media (max-width: 1100px) { .grid { grid-template-columns: repeat(8, 1fr); } }
    @media (max-width: 720px)  { .grid { grid-template-columns: repeat(4, 1fr); } }

    .card {
      grid-column: span 6;
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 18px;
      overflow: clip;
      box-shadow: 0 20px 40px rgba(0,0,0,.35);
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .card:hover { transform: translateY(-3px); border-color: var(--ring); box-shadow: 0 30px 60px rgba(0,0,0,.45); }

    .video-wrap { position: relative; width: 100%; aspect-ratio: 16/9; background: #0c0d12; }
    .video-wrap iframe {
      position: absolute; inset: 0; width: 100%; height: 100%; border: 0; display: block;
    }

    .video-thumb { width: 100%; display: block; aspect-ratio: 16/9; object-fit: cover; }

    .meta { padding: 14px 16px 16px; display: grid; gap: 6px; }
    .title { font-size: 16px; font-weight: 700; line-height: 1.35; }
    .subtitle { font-size: 13px; color: var(--muted); }
  </style>
</head>
<body>
  <header>
    <div class="container topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <span>AluraFlix</span>
